<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo-container">
            <img src="PointClickLogo.webp" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>
    
    <div class="products-container">
        <h1>Our Products</h1>

        <!-- Product Gallery -->
        <div class="product-gallery" id="productGallery">
            <!-- First batch of 3 products -->
            <div class="product">
                <img src="sora.jpg" alt="Product 1">
                <h3>Ninjusu Sora</h3>
                <p>$80.00</p>
            </div>
            <div class="product">
                <img src="wooting.jpg" alt="Product 2">
                <h3>Wooting 80 HE</h3>
                <p>$120.00</p>
            </div>
            <div class="product">
                <img src="gpx.jpg" alt="Product 3">
                <h3>GPX2</h3>
                <p>$100.00</p>
            </div>
        </div>
        
        <!-- Next Button to Load More Products -->
        <button id="nextBtn">Next</button>
    </div>

    <script>
        // Product data for different batches
        const productsBatch = [
            [
                { img: "sora.jpg", name: "Ninjusu Sora", price: "$50.00" },
                { img: "wooting.jpg", name: "Wooting 80 HE", price: "$80.00" },
                { img: "gpx.jpg", name: "GPX2", price: "$40.00" }
            ],
            [
                { img: "product4.jpg", name: "Product 4", price: "$60.00" },
                { img: "product5.jpg", name: "Product 5", price: "$75.00" },
                { img: "product6.jpg", name: "Product 6", price: "$55.00" }
            ],
        ];

        let currentBatch = 0;

        const nextBtn = document.getElementById("nextBtn");
        const productGallery = document.getElementById("productGallery");

        nextBtn.addEventListener("click", () => {
            // Move to the next batch and reset to the first batch if it exceeds
            currentBatch = (currentBatch + 1) % productsBatch.length;

            // Clear the current product gallery
            productGallery.innerHTML = "";

            // Add the new batch of products
            productsBatch[currentBatch].forEach(product => {
                const productDiv = document.createElement("div");
                productDiv.classList.add("product");
                productDiv.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price}</p>
                `;
                productGallery.appendChild(productDiv);
            });
        });
    </script>

</body>
</html>
